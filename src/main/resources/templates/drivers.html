<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Drivers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="container">
    <h1>Drivers</h1>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item" data-th-if="${driverPage.number > 0}"><a id="prev" class="page-link" data-th-href="@{${url}(size=${driverPage.size},page=${driverPage.number})}">Previous</a></li>
            <li class="page-item"><a id="next" class="page-link" data-th-href="@{${url}(size=${driverPage.size},page=${driverPage.number+2})}">Next</a></li>
        </ul>
    </nav>
    <table class="table">
        <thead>
            <tr>
                <th>PID</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="driver : ${driverPage.content}">
                <td th:text="${driver.pid}">pid</td>
                <td th:text="${driver.firstName}">Antanas</td>
                <td th:text="${driver.lastName}">Antanaitis</td>
                <td>
                    <a class="btn btn-danger"
                       data-th-href="@{/mvc/driver/delete(id=${driver.id},size=${driverPage.size},page=${driverPage.number+1})}">Delete</a>
                    <a class="btn btn-warning"
                       data-th-href="@{/mvc/driver/edit-form(id=${driver.id})}">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
