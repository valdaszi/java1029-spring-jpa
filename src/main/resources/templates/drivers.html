<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item"><a id="prev" class="page-link" href="?size=3&page=1">Previous</a></li>
            <li class="page-item"><a id="next" class="page-link" href="?size=3&page=2">Next</a></li>
        </ul>
    </nav>
    <table class="table">
        <thead>
            <tr>
                <th>PID</th>
                <th>First-name</th>
                <th>Last-name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="driver : ${driverPage.content}">
                <td th:text="${driver.pid}">pid</td>
                <td th:text="${driver.firstName}">Antanas</td>
                <td th:text="${driver.lastName}">Antanaitis</td>
                <td></td>
            </tr>
        </tbody>
    </table>
